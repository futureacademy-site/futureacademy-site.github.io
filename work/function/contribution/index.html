			</tr>
		</table>

		<script src="../../../js/students.js"></script>

		<script>

			students.sort(function(a, b) {
				  const nameA = a.owner.toUpperCase();
				  const nameB = b.owner.toUpperCase(); 
				  if (nameA < nameB) {
				    return -1;
				  }
				  if (nameA > nameB) {
				    return 1;
				  }

				  // names must be equal
				  return 0;
			});

			const dContributions = document.querySelector("table");

			for(let i = 0; i < students.length; i++){
				dContributions.insertAdjacentHTML('beforeend','<tr><td>'+students[i].owner+'</td><td>'+students[i].contributions+'</td></tr>');
			}

		</script>
